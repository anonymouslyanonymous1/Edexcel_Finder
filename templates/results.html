<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Results</title>
        <link rel="stylesheet" href="../static/results.css">
        <link rel="icon" href="../static/icon.png">
    </head>
    <body>
        <div class="images">
            {% for result in results %}
                <div class="wrapper">
                    <img src="{{result[2]}}">
                    <div class="info">
                        <h1>
                            {{result[0]}}
                        </h1>
                        <h3>
                            Page: {{result[1]}}
                        </h3>
                        <div class="buttons">
                            <a href="{{result[3]}}"><div class="QP" id="button">Question <br> Paper</div></a>
                            <a href="{{result[4]}}"><div class="MS" id="button">Mark <br> Scheme</div></a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
